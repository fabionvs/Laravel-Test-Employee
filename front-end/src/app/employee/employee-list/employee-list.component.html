<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">List of Employees</h6>
    <div class="media text-muted pt-3" *ngFor="let e of employess">
        <div class="media-body pb-3 mb-0 small lh-125 border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">{{ e.id }} - {{ e.name }} {{ e.last_name }}</strong>
                <button type="button" class="btn btn-secondary btn-sm pull-right" [routerLink]="['/employee',e.id]"><i
                        class="fa fa-plus"></i> Show
                </button>
            </div>
        </div>
    </div>
</div>
